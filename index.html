<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
    <body>
        <canvas id="particleCanvas"></canvas>
        <div class="calculator">
            <div class="display">
                <input type="text" id="displayInput" disabled>
            </div>
        
            <div class="buttons">
                <button class="operator">+</button>
                <button class="operator">-</button>
                <button class="operator">*</button>
                <button class="operator">/</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">0</button>
                <button id="decimal">.</button>
                <button id="clear">C</button>
                <button id="calculate">=</button>
            </div>
        </div>
        <div class="subscribe-section">
            <img src="./ChannelLogo.png" alt="logo" class="logo">
            <p class="subscribe-text">Please Subscribe</p>
        </div>
        <script src="script.js"></script>
</body>
</html>
